<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Quadrant Connections - Drag & Drop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        @keyframes slideIn {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes reveal {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .pulse { animation: pulse 2s infinite; }
        .slide-in { animation: slideIn 0.3s ease-out; }
        .reveal-animation { animation: reveal 0.5s ease-out; }
        .dragging {
            opacity: 0.5;
            cursor: grabbing;
        }
        .drag-over {
            background: rgba(59, 130, 246, 0.2) !important;
            border-color: rgb(59, 130, 246) !important;
            transform: scale(1.05);
        }
        .empty-cell {
            background: repeating-linear-gradient(
                45deg,
                #f1f5f9,
                #f1f5f9 10px,
                #e2e8f0 10px,
                #e2e8f0 20px
            );
        }
        .locked-cell {
            background: linear-gradient(135deg, #fbbf24, #f59e0b) !important;
            cursor: not-allowed !important;
        }
        .word-item {
            cursor: grab;
            -webkit-user-select: none;
            user-select: none;
            touch-action: none;
        }
        .word-item:active {
            cursor: grabbing;
        }
        .quadrant-complete {
            background: linear-gradient(45deg, rgba(34, 197, 94, 0.1), rgba(34, 197, 94, 0.2));
        }
        /* Improve touch targets for mobile */
        @media (max-width: 768px) {
            .word-item {
                min-height: 60px;
                font-size: 1.125rem;
            }
            .aspect-square {
                min-height: 80px;
            }
        }
    </style>
</head>
<body class="bg-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function QuadrantConnections() {
            // Solution grid
            const SOLUTION = [
                ['HOOK', 'BELT', 'AWARD'],
                ['TELEGRAPH', 'RING', 'WATCH'],
                ['CALL', 'CABLE', 'TAPE']
            ];

            const ALL_WORDS = ['HOOK', 'BELT', 'AWARD', 'TELEGRAPH', 'WATCH', 'CALL', 'CABLE', 'TAPE'];

            // Quadrant clues
            const QUADRANT_CLUES = [
                { 
                    name: 'Top-Left', 
                    clue: 'BOXING TERMS', 
                    words: ['HOOK', 'BELT', 'TELEGRAPH', 'RING'], 
                    positions: [[0,0], [0,1], [1,0], [1,1]],
                    color: 'blue',
                    icon: 'ü•ä'
                },
                { 
                    name: 'Top-Right', 
                    clue: "ITEMS THAT CAN BE 'GIVEN'", 
                    words: ['BELT', 'AWARD', 'WATCH', 'RING'], 
                    positions: [[0,1], [0,2], [1,1], [1,2]],
                    color: 'green',
                    icon: 'üéÅ'
                },
                { 
                    name: 'Bottom-Left', 
                    clue: 'VERBS OF COMMUNICATION', 
                    words: ['TELEGRAPH', 'CALL', 'CABLE', 'RING'], 
                    positions: [[1,0], [1,1], [2,0], [2,1]],
                    color: 'purple',
                    icon: 'üí¨'
                },
                { 
                    name: 'Bottom-Right', 
                    clue: 'THINGS THAT ENCIRCLE', 
                    words: ['WATCH', 'TAPE', 'CABLE', 'RING'], 
                    positions: [[1,1], [1,2], [2,1], [2,2]],
                    color: 'orange',
                    icon: '‚≠ï'
                }
            ];

            // Hidden categories (revealed when solved)
            const HIDDEN_CATEGORIES = [
                { title: 'VERBS OF ACTION/ATTENTION', words: ['TELEGRAPH', 'WATCH', 'RING'], icon: 'üëÅÔ∏è' },
                { title: 'PHYSICAL STRIKES/IMPACTS', words: ['HOOK', 'BELT', 'TAPE'], icon: 'üí•' },
                { title: 'BROADCASTING/MEDIA', words: ['AWARD', 'CALL', 'CABLE'], icon: 'üì°' }
            ];

            // Initialize empty grid with RING in center
            const initializeGrid = () => {
                const newGrid = Array(9).fill(null);
                newGrid[4] = 'RING'; // Center position
                return newGrid;
            };

            // Shuffle array helper
            const shuffleArray = (array) => {
                const shuffled = [...array];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                return shuffled;
            };

            // State
            const [grid, setGrid] = useState(initializeGrid());
            const [wordBank, setWordBank] = useState([...ALL_WORDS]);
            const [shuffledClues, setShuffledClues] = useState(() => shuffleArray(QUADRANT_CLUES));
            const [draggedItem, setDraggedItem] = useState(null);
            const [solved, setSolved] = useState(false);
            const [completedQuadrants, setCompletedQuadrants] = useState([]);
            const [moves, setMoves] = useState(0);
            const [startTime] = useState(Date.now());
            const [elapsedTime, setElapsedTime] = useState(0);
            const [showInstructions, setShowInstructions] = useState(true);

            // Timer
            useEffect(() => {
                if (!solved) {
                    const interval = setInterval(() => {
                        setElapsedTime(Math.floor((Date.now() - startTime) / 1000));
                    }, 1000);
                    return () => clearInterval(interval);
                }
            }, [startTime, solved]);

            // Format time
            const formatTime = (seconds) => {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            };

            // Check for completed quadrants
            useEffect(() => {
                const completed = [];
                QUADRANT_CLUES.forEach((quad, idx) => {
                    const quadWords = getQuadrantWords(idx);
                    if (quadWords.length === 4 && 
                        quadWords.every(w => w !== null) &&
                        quad.words.every(w => quadWords.includes(w)) &&
                        quadWords.every(w => quad.words.includes(w))) {
                        completed.push(idx);
                    }
                });
                setCompletedQuadrants(completed);
            }, [grid]);

            // Check if puzzle is solved
            useEffect(() => {
                checkSolution();
            }, [grid]);

            // Convert grid index to row/col
            const indexToPos = (idx) => [Math.floor(idx / 3), idx % 3];
            const posToIndex = (row, col) => row * 3 + col;

            // Get words in a quadrant
            const getQuadrantWords = (quadrantIndex) => {
                const positions = QUADRANT_CLUES[quadrantIndex].positions;
                return positions.map(([r, c]) => grid[posToIndex(r, c)]);
            };

            // Check solution
            const checkSolution = () => {
                // Must have all words placed
                if (grid.some(cell => cell === null && grid.indexOf(cell) !== 4)) {
                    setSolved(false);
                    return;
                }
                
                let isCorrect = true;
                for (let i = 0; i < 9; i++) {
                    const [r, c] = indexToPos(i);
                    if (grid[i] !== SOLUTION[r][c]) {
                        isCorrect = false;
                        break;
                    }
                }
                setSolved(isCorrect);
            };

            // Drag handlers
            const handleDragStart = (e, source, word, index = null) => {
                setDraggedItem({ source, word, index });
                e.dataTransfer.effectAllowed = 'move';
                e.target.classList.add('dragging');
            };

            const handleDragEnd = (e) => {
                e.target.classList.remove('dragging');
            };

            const handleDragOver = (e) => {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'move';
            };

            // Touch handlers for mobile devices
            const handleTouchStart = (e, source, word, index = null) => {
                e.preventDefault();
                setDraggedItem({ source, word, index });
                e.target.classList.add('dragging');
            };

            const handleTouchMove = (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                const element = document.elementFromPoint(touch.clientX, touch.clientY);
                
                // Remove all drag-over classes
                document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over'));
                
                // Add drag-over to current element if it's a drop zone
                if (element && (element.classList.contains('drop-zone') || element.closest('.drop-zone'))) {
                    const dropZone = element.classList.contains('drop-zone') ? element : element.closest('.drop-zone');
                    dropZone.classList.add('drag-over');
                }
            };

            const handleTouchEnd = (e) => {
                e.preventDefault();
                const touch = e.changedTouches[0];
                const element = document.elementFromPoint(touch.clientX, touch.clientY);
                
                // Remove dragging class
                document.querySelectorAll('.dragging').forEach(el => el.classList.remove('dragging'));
                document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over'));
                
                if (!draggedItem || !element) return;
                
                // Find the drop zone
                const dropZone = element.classList.contains('drop-zone') ? element : element.closest('.drop-zone');
                if (!dropZone) {
                    setDraggedItem(null);
                    return;
                }
                
                const dropTarget = dropZone.dataset.dropTarget;
                const dropIndex = dropZone.dataset.dropIndex ? parseInt(dropZone.dataset.dropIndex) : null;
                
                performDrop(dropTarget, dropIndex);
            };

            const performDrop = (dropTarget, dropIndex = null) => {
                if (!draggedItem) return;

                const { source, word, index: sourceIndex } = draggedItem;

                if (dropTarget === 'grid') {
                    // Dropping on grid
                    if (dropIndex === 4) return; // Can't drop on center (RING)

                    const newGrid = [...grid];
                    const targetWord = newGrid[dropIndex];

                    if (source === 'bank') {
                        // From bank to grid
                        if (targetWord === null) {
                            // Empty cell - just place
                            newGrid[dropIndex] = word;
                            setWordBank(wordBank.filter(w => w !== word));
                        } else {
                            // Occupied cell - swap
                            newGrid[dropIndex] = word;
                            setWordBank([...wordBank.filter(w => w !== word), targetWord]);
                        }
                    } else if (source === 'grid') {
                        // From grid to grid
                        if (sourceIndex === dropIndex) return; // Same cell

                        if (targetWord === null) {
                            // Empty cell - move
                            newGrid[dropIndex] = word;
                            newGrid[sourceIndex] = null;
                        } else {
                            // Occupied cell - swap
                            newGrid[dropIndex] = word;
                            newGrid[sourceIndex] = targetWord;
                        }
                    }

                    setGrid(newGrid);
                    setMoves(moves + 1);

                } else if (dropTarget === 'bank') {
                    // Dropping back to bank
                    if (source === 'grid') {
                        const newGrid = [...grid];
                        newGrid[sourceIndex] = null;
                        setGrid(newGrid);
                        setWordBank([...wordBank, word]);
                        setMoves(moves + 1);
                    }
                }

                setDraggedItem(null);
            };

            const handleDrop = (e, dropTarget, dropIndex = null) => {
                e.preventDefault();
                e.currentTarget.classList.remove('drag-over');
                performDrop(dropTarget, dropIndex);
            };

            const handleDragEnter = (e) => {
                e.currentTarget.classList.add('drag-over');
            };

            const handleDragLeave = (e) => {
                e.currentTarget.classList.remove('drag-over');
            };

            // Reset game
            const handleReset = () => {
                setGrid(initializeGrid());
                setWordBank([...ALL_WORDS]);
                setShuffledClues(shuffleArray(QUADRANT_CLUES));
                setSolved(false);
                setCompletedQuadrants([]);
                setMoves(0);
            };

            // Count words placed
            const wordsPlaced = grid.filter(cell => cell !== null).length;

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 p-4 md:p-8">
                    <div className="max-w-7xl mx-auto">
                        {/* Header */}
                        <div className="text-center mb-6">
                            <h1 className="text-3xl md:text-4xl font-bold text-white mb-2">
                                Quadrant Connections
                            </h1>
                            <p className="text-slate-300 text-sm md:text-base">
                                Drag words from the word bank into the grid ‚Ä¢ Each 2√ó2 quadrant has a theme
                            </p>
                        </div>

                        {/* Stats Bar */}
                        <div className="flex justify-center gap-4 md:gap-8 mb-6 text-white">
                            <div className="text-center">
                                <div className="text-2xl font-bold">{moves}</div>
                                <div className="text-xs text-slate-400">Moves</div>
                            </div>
                            <div className="text-center">
                                <div className="text-2xl font-bold">{formatTime(elapsedTime)}</div>
                                <div className="text-xs text-slate-400">Time</div>
                            </div>
                            <div className="text-center">
                                <div className="text-2xl font-bold">{wordsPlaced}/9</div>
                                <div className="text-xs text-slate-400">Placed</div>
                            </div>
                            <div className="text-center">
                                <div className="text-2xl font-bold">{completedQuadrants.length}/4</div>
                                <div className="text-xs text-slate-400">Quadrants</div>
                            </div>
                        </div>

                        {/* Instructions Modal */}
                        {showInstructions && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                                <div className="bg-white rounded-lg shadow-2xl p-6 max-w-md w-full">
                                    <h2 className="text-2xl font-bold mb-4">How to Play</h2>
                                    <div className="space-y-3 text-sm">
                                        <p>üéØ <strong>Drag & Drop:</strong> Build the puzzle by dragging words!</p>
                                        <p>üìã Each 2√ó2 quadrant follows one of the four themes</p>
                                        <p>üîí RING is locked in the center (it fits all 4 quadrants!)</p>
                                        <p>‚û°Ô∏è Drag words from the word bank into empty grid cells</p>
                                        <p>üîÑ Drag between grid cells to move or swap words</p>
                                        <p>‚¨ÖÔ∏è Drag words back to the word bank to remove them</p>
                                        <p>‚úÖ Solve when all 9 words are correctly placed!</p>
                                    </div>
                                    <button
                                        onClick={() => setShowInstructions(false)}
                                        className="w-full mt-6 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded-lg"
                                    >
                                        Start Playing!
                                    </button>
                                </div>
                            </div>
                        )}

                        {/* Main Content */}
                        <div className="grid grid-cols-1 lg:grid-cols-4 gap-6">
                            {/* Left: Quadrant Clues */}
                            <div className="lg:col-span-1">
                                <div className="bg-slate-800 rounded-lg p-4 mb-4">
                                    <h3 className="text-white font-bold mb-2 text-center">The Four Themes:</h3>
                                    <p className="text-slate-400 text-xs text-center">
                                        (locations hidden until solved)
                                    </p>
                                </div>
                                
                                <div className="space-y-3">
                                    {shuffledClues.map((quad, displayIdx) => {
                                        // Find the actual quadrant index in the original QUADRANT_CLUES array
                                        const actualIdx = QUADRANT_CLUES.findIndex(q => q.clue === quad.clue);
                                        const isCompleted = completedQuadrants.includes(actualIdx);
                                        return (
                                            <div
                                                key={displayIdx}
                                                className={`p-3 rounded-lg border-2 transition-all ${
                                                    isCompleted 
                                                        ? 'quadrant-complete border-green-400 shadow-lg' 
                                                        : 'border-slate-600'
                                                } ${
                                                    quad.color === 'blue' ? 'bg-blue-900 bg-opacity-30' :
                                                    quad.color === 'green' ? 'bg-green-900 bg-opacity-30' :
                                                    quad.color === 'purple' ? 'bg-purple-900 bg-opacity-30' :
                                                    'bg-orange-900 bg-opacity-30'
                                                }`}
                                            >
                                                <div className="flex items-center justify-between mb-1">
                                                    <div className="font-bold text-xs uppercase text-slate-400">
                                                        ??? Location
                                                    </div>
                                                    <div className="text-xl">{quad.icon}</div>
                                                </div>
                                                <div className="text-sm font-semibold text-slate-300">
                                                    {quad.clue}
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>

                                {/* Action Buttons */}
                                <div className="mt-6 space-y-3">
                                    <button
                                        onClick={handleReset}
                                        className="w-full bg-slate-600 hover:bg-slate-700 text-white font-bold py-2 px-4 rounded-lg transition-colors"
                                    >
                                        üîÑ Reset Game
                                    </button>
                                    <button
                                        onClick={() => setShowInstructions(true)}
                                        className="w-full bg-slate-100 hover:bg-slate-200 text-slate-700 font-semibold py-2 rounded-lg transition-colors"
                                    >
                                        ‚ùì How to Play
                                    </button>
                                </div>
                            </div>

                            {/* Center: Game Board */}
                            <div className="lg:col-span-2">
                                <div className="bg-white rounded-xl shadow-2xl p-6">
                                    <div className="grid grid-cols-3 gap-3 md:gap-4">
                                        {grid.map((word, idx) => {
                                            const isCenter = idx === 4;
                                            const isEmpty = word === null;
                                            
                                            return (
                                                <div
                                                    key={idx}
                                                    data-drop-target="grid"
                                                    data-drop-index={idx}
                                                    onDragOver={!isCenter ? handleDragOver : undefined}
                                                    onDrop={!isCenter ? (e) => handleDrop(e, 'grid', idx) : undefined}
                                                    onDragEnter={!isCenter ? handleDragEnter : undefined}
                                                    onDragLeave={!isCenter ? handleDragLeave : undefined}
                                                    className={`
                                                        aspect-square rounded-lg border-4 flex items-center justify-center 
                                                        transition-all relative
                                                        ${!isCenter ? 'drop-zone' : ''}
                                                        ${isCenter ? 'locked-cell border-amber-500' : 
                                                          isEmpty ? 'empty-cell border-slate-300' : 'bg-slate-50 border-slate-400'}
                                                        ${!isCenter && !isEmpty ? 'cursor-move' : ''}
                                                    `}
                                                >
                                                    {isCenter && (
                                                        <div className="absolute -top-2 -right-2 bg-amber-500 rounded-full p-1">
                                                            <svg className="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20">
                                                                <path fillRule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clipRule="evenodd" />
                                                            </svg>
                                                        </div>
                                                    )}
                                                    {word && (
                                                        <div
                                                            draggable={!isCenter}
                                                            onDragStart={!isCenter ? (e) => handleDragStart(e, 'grid', word, idx) : undefined}
                                                            onDragEnd={handleDragEnd}
                                                            onTouchStart={!isCenter ? (e) => handleTouchStart(e, 'grid', word, idx) : undefined}
                                                            onTouchMove={!isCenter ? handleTouchMove : undefined}
                                                            onTouchEnd={!isCenter ? handleTouchEnd : undefined}
                                                            className={`text-center p-2 ${!isCenter ? 'cursor-move' : ''}`}
                                                        >
                                                            <div className={`font-bold text-base md:text-lg ${isCenter ? 'text-amber-900' : 'text-slate-800'}`}>
                                                                {word}
                                                            </div>
                                                        </div>
                                                    )}
                                                    {isEmpty && !isCenter && (
                                                        <div className="text-slate-400 text-xs font-semibold">
                                                            DROP HERE
                                                        </div>
                                                    )}
                                                </div>
                                            );
                                        })}
                                    </div>

                                    <div className="mt-6 pt-6 border-t">
                                        <div className="text-center text-sm text-slate-600">
                                            <p className="font-semibold mb-2">
                                                {wordsPlaced === 9 ? 'üéâ All words placed! Check if they\'re correct!' : 
                                                 `Drag ${9 - wordsPlaced} more word${9 - wordsPlaced !== 1 ? 's' : ''} from the word bank`}
                                            </p>
                                            <p className="text-xs text-slate-500">
                                                üí° Drag words between cells to rearrange or swap
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* Right: Word Bank */}
                            <div className="lg:col-span-1">
                                <div className="bg-white rounded-xl shadow-2xl p-4">
                                    <h3 className="font-bold text-slate-800 mb-4 text-center">
                                        Word Bank
                                        <span className="text-sm text-slate-500 block mt-1">
                                            ({wordBank.length} remaining)
                                        </span>
                                    </h3>
                                    
                                    <div
                                        data-drop-target="bank"
                                        onDragOver={handleDragOver}
                                        onDrop={(e) => handleDrop(e, 'bank')}
                                        onDragEnter={handleDragEnter}
                                        onDragLeave={handleDragLeave}
                                        className="space-y-2 min-h-[200px] border-2 border-dashed border-slate-300 rounded-lg p-3 drop-zone"
                                    >
                                        {wordBank.length === 0 ? (
                                            <div className="text-center text-slate-400 text-sm py-8">
                                                All words placed!<br />
                                                Drag words back here to remove from grid
                                            </div>
                                        ) : (
                                            wordBank.map((word, idx) => (
                                                <div
                                                    key={idx}
                                                    draggable
                                                    onDragStart={(e) => handleDragStart(e, 'bank', word)}
                                                    onDragEnd={handleDragEnd}
                                                    onTouchStart={(e) => handleTouchStart(e, 'bank', word)}
                                                    onTouchMove={handleTouchMove}
                                                    onTouchEnd={handleTouchEnd}
                                                    className="bg-gradient-to-r from-blue-500 to-blue-600 text-white font-bold py-3 px-4 rounded-lg text-center cursor-grab hover:shadow-lg transition-all word-item"
                                                >
                                                    {word}
                                                </div>
                                            ))
                                        )}
                                    </div>
                                    
                                    <div className="mt-4 text-xs text-slate-600 text-center">
                                        <p>‚úã Drag words to the grid</p>
                                        <p className="mt-1">üîÑ Drag back to remove</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Solution Reveal */}
                        {solved && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                                <div className="bg-white rounded-xl shadow-2xl p-8 max-w-3xl w-full slide-in max-h-[90vh] overflow-y-auto">
                                    <div className="text-center mb-6">
                                        <div className="text-6xl mb-3">üèÜ</div>
                                        <h2 className="text-3xl font-bold text-green-600 mb-2">
                                            Perfect Solution!
                                        </h2>
                                        <div className="flex justify-center gap-6 text-slate-600">
                                            <div>
                                                <span className="font-bold">{moves}</span> moves
                                            </div>
                                            <div>
                                                <span className="font-bold">{formatTime(elapsedTime)}</span> time
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div className="bg-gradient-to-r from-blue-50 to-purple-50 rounded-lg p-4 mb-6">
                                        <h3 className="font-bold text-slate-800 mb-3 text-center">Quadrant Locations Revealed:</h3>
                                        <div className="grid grid-cols-2 gap-3 text-sm">
                                            {QUADRANT_CLUES.map((quad, idx) => (
                                                <div key={idx} className="bg-white rounded p-2 text-center">
                                                    <div className="font-bold text-slate-700">{quad.name}</div>
                                                    <div className="text-slate-600">{quad.icon} {quad.clue}</div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                    
                                    <p className="text-center text-slate-600 mb-4">
                                        You also discovered the three hidden categories:
                                    </p>
                                    
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                                        {HIDDEN_CATEGORIES.map((cat, idx) => (
                                            <div key={idx} className="bg-gradient-to-br from-slate-50 to-slate-100 p-4 rounded-lg border-2 border-slate-200">
                                                <div className="text-2xl text-center mb-2">{cat.icon}</div>
                                                <h3 className="font-bold text-slate-800 text-sm mb-3 text-center">
                                                    {cat.title}
                                                </h3>
                                                <div className="space-y-2">
                                                    {cat.words.map((word, widx) => (
                                                        <div key={widx} className="bg-white p-2 rounded text-center font-semibold text-slate-700 text-sm shadow-sm">
                                                            {word}
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                    
                                    <div className="bg-blue-50 rounded-lg p-4 mb-6">
                                        <h3 className="font-bold text-blue-900 mb-2">The Magic of RING</h3>
                                        <p className="text-sm text-blue-800">
                                            Notice how RING (center) connects all four quadrants - it's a boxing term, 
                                            something that can be given, a verb (to ring someone), and something that encircles!
                                        </p>
                                    </div>
                                    
                                    <button
                                        onClick={handleReset}
                                        className="w-full bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800 text-white font-bold py-3 px-4 rounded-lg transition-all"
                                    >
                                        Play Again
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<QuadrantConnections />, document.getElementById('root'));
    </script>
</body>
</html>
