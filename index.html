<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Quadrant Connections - Swap & Solve</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        @keyframes slideIn {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes reveal {
            from { transform: scale(0.8) rotate(-15deg); opacity: 0; }
            to { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        .pulse { animation: pulse 2s infinite; }
        .slide-in { animation: slideIn 0.3s ease-out; }
        .reveal-animation { 
            animation: reveal 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            animation-fill-mode: forwards;
            opacity: 0;
        }
        .dragging {
            opacity: 0.5;
            cursor: grabbing;
        }
        .drag-over {
            background: rgba(59, 130, 246, 0.2) !important;
            border-color: rgb(59, 130, 246) !important;
            transform: scale(1.05);
        }
        .locked-cell {
            background: linear-gradient(135deg, #fbbf24, #f59e0b) !important;
            cursor: not-allowed !important;
        }
        .word-item {
            cursor: grab;
            -webkit-user-select: none;
            user-select: none;
            touch-action: none;
        }
        .word-item:active {
            cursor: grabbing;
        }
        .quadrant-complete {
            background: linear-gradient(45deg, rgba(34, 197, 94, 0.1), rgba(34, 197, 94, 0.2));
        }
        @media (max-width: 768px) {
            .aspect-square {
                min-height: 80px;
            }
        }
    </style>
</head>
<body class="bg-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const GAME_DATA = [
            {
                title: "The RING Puzzle",
                description: "A puzzle of actions, items, and communication.",
                centerWord: "RING",
                solution: [["HOOK", "TITLE", "AWARD"],["TELEGRAPH", "RING", "WATCH"],["CALL", "CABLE", "TAPE"]],
                allWords: ["HOOK", "TITLE", "AWARD", "TELEGRAPH", "WATCH", "CALL", "CABLE", "TAPE"],
                quadrantClues: [
                    { "name": "Top-Left", "clue": "BOXING TERMS", "words": ["HOOK", "TITLE", "TELEGRAPH", "RING"], "positions": [[0,0],[0,1],[1,0],[1,1]], "color": "blue", "icon": "🥊" },
                    { "name": "Top-Right", "clue": "ITEMS THAT CAN BE 'GIVEN'", "words": ["TITLE", "AWARD", "WATCH", "RING"], "positions": [[0,1],[0,2],[1,1],[1,2]], "color": "green", "icon": "🎁" },
                    { "name": "Bottom-Left", "clue": "VERBS OF COMMUNICATION", "words": ["TELEGRAPH", "CALL", "CABLE", "RING"], "positions": [[1,0],[1,1],[2,0],[2,1]], "color": "purple", "icon": "💬" },
                    { "name": "Bottom-Right", "clue": "THINGS THAT ENCIRCLE", "words": ["WATCH", "TAPE", "CABLE", "RING"], "positions": [[1,1],[1,2],[2,1],[2,2]], "color": "orange", "icon": "⭕" }
                ]
            },
            {
                title: "The TABLE Puzzle",
                description: "A puzzle of objects, data, and furniture.",
                centerWord: "TABLE",
                solution: [["SPINE", "LEAF", "CHAIR"],["INDEX", "TABLE", "COUNTER"],["COMPASS", "GRAPH", "DIAGRAM"]],
                allWords: ["SPINE", "LEAF", "CHAIR", "INDEX", "COUNTER", "COMPASS", "GRAPH", "DIAGRAM"],
                quadrantClues: [
                    { "name": "Top-Left", "clue": "PARTS OF A BOOK", "words": ["SPINE","LEAF","INDEX","TABLE"], "positions": [[0,0],[0,1],[1,0],[1,1]], "color": "blue", "icon": "📚" },
                    { "name": "Top-Right", "clue": "ITEMS OF FURNITURE", "words": ["LEAF","CHAIR","TABLE","COUNTER"], "positions": [[0,1],[0,2],[1,1],[1,2]], "color": "green", "icon": "🛋️" },
                    { "name": "Bottom-Left", "clue": "FEATURES OF A MAP", "words": ["INDEX","TABLE","COMPASS","GRAPH"], "positions": [[1,0],[1,1],[2,0],[2,1]], "color": "purple", "icon": "🗺️" },
                    { "name": "Bottom-Right", "clue": "ELEMENTS OF A DATA REPORT", "words": ["TABLE","COUNTER","GRAPH","DIAGRAM"], "positions": [[1,1],[1,2],[2,1],[2,2]], "color": "orange", "icon": "🧾" }
                ]
            },
            {
                title: "The PUNCH Puzzle",
                description: "A puzzle of fighting, comedy, drinks, and tools.",
                centerWord: 'PUNCH',
                solution: [['UPPERCUT', 'RIPOSTE', 'SKIT'],['SMASH', 'PUNCH', 'BIT'],['NEGRONI', 'SCREWDRIVER', 'AWL']],
                allWords: ['UPPERCUT', 'RIPOSTE', 'SKIT', 'SMASH', 'BIT', 'NEGRONI', 'SCREWDRIVER', 'AWL'],
                quadrantClues: [
                    { name: 'Top-Left', clue: 'FIGHTING TERMS', words: ['UPPERCUT', 'RIPOSTE', 'SMASH', 'PUNCH'], positions: [[0,0], [0,1], [1,0], [1,1]], color: 'blue', icon: '🤺' },
                    { name: 'Top-Right', clue: 'COMEDY TERMS', words: ['RIPOSTE', 'SKIT', 'PUNCH', 'BIT'], positions: [[0,1], [0,2], [1,1], [1,2]], color: 'green', icon: '😂' },
                    { name: 'Bottom-Left', clue: 'COCKTAILS', words: ['SMASH', 'PUNCH', 'NEGRONI', 'SCREWDRIVER'], positions: [[1,0], [1,1], [2,0], [2,1]], color: 'purple', icon: '🍸' },
                    { name: 'Bottom-Right', clue: 'HAND TOOLS', words: ['PUNCH', 'BIT', 'SCREWDRIVER', 'AWL'], positions: [[1,1], [1,2], [2,1], [2,2]], color: 'orange', icon: '🛠️' }
                ]
            },
            {
                title: "The BOLT Puzzle",
                description: "A puzzle of motion, machinery, fabric, and weather.",
                centerWord: "BOLT",
                solution: [["AXLE", "SPRING", "DASH"],["PIN", "BOLT", "SURGE"],["SEAM", "SHEET", "HAIL"]],
                allWords: ["AXLE","SPRING","DASH","PIN","SURGE","SEAM","SHEET","HAIL"],
                quadrantClues: [
                    { "name": "Top-Left", "clue": "MECHANICAL COMPONENTS", "words": ["AXLE","SPRING","PIN","BOLT"], "positions": [[0,0],[0,1],[1,0],[1,1]], "color": "blue", "icon": "🔩" },
                    { "name": "Top-Right", "clue": "VERBS OF SUDDEN MOVEMENT", "words": ["SPRING","DASH","BOLT","SURGE"], "positions": [[0,1],[0,2],[1,1],[1,2]], "color": "green", "icon": "🏃" },
                    { "name": "Bottom-Left", "clue": "SEWING & FABRIC TERMS", "words": ["PIN","BOLT","SEAM","SHEET"], "positions": [[1,0],[1,1],[2,0],[2,1]], "color": "purple", "icon": "🧵" },
                    { "name": "Bottom-Right", "clue": "WEATHER & STORM TERMS", "words": ["BOLT","SURGE","SHEET","HAIL"], "positions": [[1,1],[1,2],[2,1],[2,2]], "color": "orange", "icon": "⛈️" }
                ]
            },
            {
                title: "The SCALE Puzzle",
                description: "A puzzle of music, mountains, measuring, and mise en place.",
                centerWord: "SCALE",
                solution: [["OCTAVE", "PITCH", "BELAY"],["METER", "SCALE", "SCRAMBLE"],["CALIPER", "TARE", "DICE"]],
                allWords: ["OCTAVE","PITCH","BELAY","METER","SCRAMBLE","CALIPER","TARE","DICE"],
                quadrantClues: [
                    { "name": "Top-Left", "clue": "MUSIC TERMS", "words": ["OCTAVE","PITCH","METER","SCALE"], "positions": [[0,0],[0,1],[1,0],[1,1]], "color": "blue", "icon": "🎼" },
                    { "name": "Top-Right", "clue": "CLIMBING & MOUNTAINEERING TERMS", "words": ["PITCH","BELAY","SCALE","SCRAMBLE"], "positions": [[0,1],[0,2],[1,1],[1,2]], "color": "green", "icon": "🧗" },
                    { "name": "Bottom-Left", "clue": "MEASURING INSTRUMENTS & FUNCTIONS", "words": ["METER","SCALE","CALIPER","TARE"], "positions": [[1,0],[1,1],[2,0],[2,1]], "color": "purple", "icon": "📏" },
                    { "name": "Bottom-Right", "clue": "KITCHEN PREP & COOKING VERBS", "words": ["SCALE","SCRAMBLE","TARE","DICE"], "positions": [[1,1],[1,2],[2,1],[2,2]], "color": "orange", "icon": "🍳" }
                ]
            }
        ];

        function QuadrantConnections() {
            const [selectedGameIndex, setSelectedGameIndex] = useState(null);
            
            const [grid, setGrid] = useState([]);
            const [shuffledClues, setShuffledClues] = useState([]);
            const [draggedItem, setDraggedItem] = useState(null);
            const [solved, setSolved] = useState(false);
            const [completedQuadrants, setCompletedQuadrants] = useState([]);
            const [moves, setMoves] = useState(0);
            const [startTime, setStartTime] = useState(null);
            const [elapsedTime, setElapsedTime] = useState(0);
            const [showInstructions, setShowInstructions] = useState(true);

            const currentGameData = selectedGameIndex !== null ? GAME_DATA[selectedGameIndex] : null;

            useEffect(() => {
                if (startTime && !solved) {
                    const interval = setInterval(() => {
                        setElapsedTime(Math.floor((Date.now() - startTime) / 1000));
                    }, 1000);
                    return () => clearInterval(interval);
                }
            }, [startTime, solved]);
            
            const formatTime = (seconds) => {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            };
            
            const shuffleArray = (array) => {
                const shuffled = [...array];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                return shuffled;
            };

            const selectGame = (index) => {
                const gameData = GAME_DATA[index];
                const allNineWords = [gameData.centerWord, ...gameData.allWords];
                const shuffledGrid = shuffleArray(allNineWords);
                const centerIndex = shuffledGrid.indexOf(gameData.centerWord);
                const wordAtCenter = shuffledGrid[4];
                shuffledGrid[4] = gameData.centerWord;
                shuffledGrid[centerIndex] = wordAtCenter;
                
                setGrid(shuffledGrid);
                setShuffledClues(shuffleArray(gameData.quadrantClues));
                setSolved(false);
                setCompletedQuadrants([]);
                setMoves(0);
                setElapsedTime(0);
                setStartTime(Date.now());
                setSelectedGameIndex(index);
                setShowInstructions(selectedGameIndex === null);
            };
            
            useEffect(() => {
                if (!currentGameData) return;
                const completed = [];
                currentGameData.quadrantClues.forEach((quad, idx) => {
                    const quadWords = getQuadrantWords(idx);
                    if (quadWords.length === 4 && quadWords.every(w => w !== null) && quad.words.every(w => quadWords.includes(w)) && quadWords.every(w => quad.words.includes(w))) {
                        completed.push(idx);
                    }
                });
                setCompletedQuadrants(completed);
                checkSolution();
            }, [grid, currentGameData]);

            const indexToPos = (idx) => [Math.floor(idx / 3), idx % 3];
            const posToIndex = (row, col) => row * 3 + col;
            
            const getQuadrantWords = (quadrantIndex) => {
                if (!currentGameData) return [];
                const positions = currentGameData.quadrantClues[quadrantIndex].positions;
                return positions.map(([r, c]) => grid[posToIndex(r, c)]);
            };

            const checkSolution = () => {
                if (!currentGameData || grid.length === 0 || grid.includes(null)) return;
                let isCorrect = true;
                for (let i = 0; i < 9; i++) {
                    const [r, c] = indexToPos(i);
                    if (grid[i] !== currentGameData.solution[r][c]) {
                        isCorrect = false;
                        break;
                    }
                }
                setSolved(isCorrect);
            };
            
            const performDrop = (dropIndex = null) => {
                if (!draggedItem || dropIndex === null || solved) return;
                const { index: sourceIndex } = draggedItem;
                if (dropIndex === 4 || sourceIndex === dropIndex) {
                    setDraggedItem(null);
                    return;
                }
                const newGrid = [...grid];
                [newGrid[sourceIndex], newGrid[dropIndex]] = [newGrid[dropIndex], newGrid[sourceIndex]];
                setGrid(newGrid);
                setMoves(moves + 1);
                setDraggedItem(null);
            };

            const handleDragStart = (e, word, index) => { if (!solved) { setDraggedItem({ word, index }); e.target.classList.add('dragging'); } };
            const handleDragEnd = (e) => e.target.classList.remove('dragging');
            const handleDragOver = (e) => e.preventDefault();
            const handleDrop = (e, dropIndex) => { e.preventDefault(); e.currentTarget.classList.remove('drag-over'); performDrop(dropIndex); };
            const handleDragEnter = (e) => { if (!solved) e.currentTarget.classList.add('drag-over'); };
            const handleDragLeave = (e) => e.currentTarget.classList.remove('drag-over');
            const handleTouchStart = (e, word, index) => { e.preventDefault(); if (!solved) { setDraggedItem({ word, index }); e.target.classList.add('dragging'); } };
            const handleTouchMove = (e) => { e.preventDefault(); const touch = e.touches[0]; const element = document.elementFromPoint(touch.clientX, touch.clientY); document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over')); if (element && element.closest('.drop-zone')) { element.closest('.drop-zone').classList.add('drag-over'); } };
            const handleTouchEnd = (e) => { e.preventDefault(); document.querySelectorAll('.dragging, .drag-over').forEach(el => el.classList.remove(el.classList.contains('dragging') ? 'dragging' : 'drag-over')); const touch = e.changedTouches[0]; const element = document.elementFromPoint(touch.clientX, touch.clientY); if (!draggedItem || !element) return; const dropZone = element.closest('.drop-zone'); if (!dropZone) { setDraggedItem(null); return; } const dropIndex = dropZone.dataset.dropIndex ? parseInt(dropZone.dataset.dropIndex) : null; performDrop(dropIndex); };
            const handleReset = () => { if (selectedGameIndex !== null) selectGame(selectedGameIndex); };
            const handleSolve = () => {
                if (!currentGameData || solved) return;
                setGrid(currentGameData.solution.flat());
                setSolved(true);
            };
            
            if (selectedGameIndex === null) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-4">
                        <div className="text-center">
                             <h1 className="text-4xl md:text-5xl font-bold text-white mb-4">Quadrant Connections</h1>
                            <p className="text-slate-300 mb-8 max-w-lg mx-auto">A logic puzzle where every word must satisfy multiple overlapping themes. Choose a puzzle to begin.</p>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                {GAME_DATA.map((game, index) => (<button key={index} onClick={() => selectGame(index)} className="bg-slate-800 border-2 border-slate-600 hover:border-blue-500 hover:bg-slate-700 text-white rounded-lg p-6 text-left transition-all w-full"><div className="text-xl font-bold mb-2">{game.title}</div><div className="text-sm text-slate-400">{game.description}</div></button>))}
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 p-4 md:p-8">
                    <div className="max-w-6xl mx-auto">
                        <div className="text-center mb-6"><h1 className="text-3xl md:text-4xl font-bold text-white mb-2">{currentGameData.title}</h1><p className="text-slate-300 text-sm md:text-base">Swap words to solve the grid • Each 2×2 quadrant has a theme</p></div>
                        <div className="flex justify-center gap-4 md:gap-8 mb-6 text-white">
                            <div className="text-center"><div className="text-2xl font-bold">{moves}</div><div className="text-xs text-slate-400">Moves</div></div>
                            <div className="text-center"><div className="text-2xl font-bold">{formatTime(elapsedTime)}</div><div className="text-xs text-slate-400">Time</div></div>
                            <div className="text-center"><div className="text-2xl font-bold">{completedQuadrants.length}/4</div><div className="text-xs text-slate-400">Quadrants</div></div>
                        </div>

                        {showInstructions && (<div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50"><div className="bg-white rounded-lg shadow-2xl p-6 max-w-md w-full"><h2 className="text-2xl font-bold mb-4">How to Play</h2><div className="space-y-3 text-sm"><p>🎯 <strong>Swap to Solve:</strong> Drag a word onto another to swap their positions.</p><p>📋 Each 2×2 quadrant must match one of the four themes.</p><p>🔒 {currentGameData.centerWord} is locked in the center—it fits all four themes!</p><p>✅ The puzzle is solved when all words are in their correct spots, satisfying all four quadrant themes simultaneously.</p></div><button onClick={() => setShowInstructions(false)} className="w-full mt-6 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded-lg">Start Playing!</button></div></div>)}

                        <div className="grid grid-cols-1 lg:grid-cols-5 gap-6">
                            <div className="lg:col-span-2">
                                <div className="bg-slate-800 rounded-lg p-4 mb-4 text-center">
                                    {solved ? (
                                        <>
                                            <h3 className="text-white font-bold text-xl mb-1">🎉 Puzzle Solved!</h3>
                                            <div className="text-slate-300 text-sm">{moves} moves in {formatTime(elapsedTime)}</div>
                                        </>
                                    ) : (
                                        <>
                                            <h3 className="text-white font-bold">The Four Themes:</h3>
                                            <p className="text-slate-400 text-xs">(locations hidden until solved)</p>
                                        </>
                                    )}
                                </div>
                                <div className="space-y-3">
                                    {shuffledClues.map((quad, displayIdx) => { const actualIdx = currentGameData.quadrantClues.findIndex(q => q.clue === quad.clue); const isCompleted = completedQuadrants.includes(actualIdx); return (<div key={displayIdx} className={`p-3 rounded-lg border-2 transition-all ${isCompleted ? 'quadrant-complete border-green-400 shadow-lg' : 'border-slate-600'} ${quad.color === 'blue' ? 'bg-blue-900 bg-opacity-30' : quad.color === 'green' ? 'bg-green-900 bg-opacity-30' : quad.color === 'purple' ? 'bg-purple-900 bg-opacity-30' : 'bg-orange-900 bg-opacity-30'}`}> <div className="flex items-center justify-between mb-1"><div className="font-bold text-xs uppercase text-slate-400">{solved ? quad.name : '??? Location'}</div><div className="text-xl">{quad.icon}</div></div> <div className="text-sm font-semibold text-slate-300">{quad.clue}</div> </div>); })}
                                </div>
                                <div className="mt-6 space-y-3">
                                    {solved ? (
                                        <button onClick={() => setSelectedGameIndex(null)} className="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition-colors text-lg">Play a Different Puzzle</button>
                                    ) : (
                                        <>
                                            <button onClick={() => setSelectedGameIndex(null)} className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">⬅️ Change Game</button>
                                            <button onClick={handleReset} className="w-full bg-slate-600 hover:bg-slate-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">🔄 Reset Current Game</button>
                                            <button onClick={handleSolve} className="w-full bg-yellow-500 hover:bg-yellow-600 text-yellow-900 font-bold py-2 rounded-lg transition-colors">💡 Solve Puzzle</button>
                                            <button onClick={() => setShowInstructions(true)} className="w-full bg-slate-100 hover:bg-slate-200 text-slate-700 font-semibold py-2 rounded-lg transition-colors">❓ How to Play</button>
                                        </>
                                    )}
                                </div>
                            </div>

                            <div className="lg:col-span-3">
                                <div className="bg-white rounded-xl shadow-2xl p-6">
                                    <div className="relative">
                                        <div className="grid grid-cols-3 gap-3 md:gap-4">
                                            {grid.map((word, idx) => {
                                                const isCenter = idx === 4;
                                                return (
                                                    <div key={idx} data-drop-index={idx} onDragOver={!isCenter ? handleDragOver : undefined} onDrop={!isCenter ? (e) => handleDrop(e, idx) : undefined} onDragEnter={!isCenter ? handleDragEnter : undefined} onDragLeave={!isCenter ? handleDragLeave : undefined} className={`aspect-square rounded-lg border-4 flex items-center justify-center transition-all relative drop-zone ${isCenter ? 'locked-cell border-amber-500' : 'bg-slate-50 border-slate-400'} ${!isCenter && !solved ? 'cursor-move' : ''}`}>
                                                        {isCenter && (<div className="absolute -top-2 -right-2 bg-amber-500 rounded-full p-1"><svg className="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20"><path fillRule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clipRule="evenodd" /></svg></div>)}
                                                        <div draggable={!isCenter && !solved} onDragStart={!isCenter && !solved ? (e) => handleDragStart(e, word, idx) : undefined} onDragEnd={handleDragEnd} onTouchStart={!isCenter && !solved ? (e) => handleTouchStart(e, word, idx) : undefined} onTouchMove={!isCenter && !solved ? handleTouchMove : undefined} onTouchEnd={!isCenter && !solved ? handleTouchEnd : undefined} className={`text-center p-2 w-full h-full flex items-center justify-center ${!isCenter && !solved ? 'word-item' : ''}`}><div className={`font-bold text-base md:text-lg ${isCenter ? 'text-amber-900' : 'text-slate-800'}`}>{word}</div></div>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                        {solved && (
                                            <div className="absolute inset-0 z-10 pointer-events-none">
                                                {currentGameData.quadrantClues.map((quad, idx) => {
                                                    let positionStyle = {};
                                                    switch (quad.name) {
                                                        case 'Top-Left':    positionStyle = { top: '30%', left: '29%' }; break;
                                                        case 'Top-Right':   positionStyle = { top: '30%', left: '63%' }; break;
                                                        case 'Bottom-Left': positionStyle = { top: '64%', left: '29%' }; break;
                                                        case 'Bottom-Right':positionStyle = { top: '64%', left: '63%' }; break;
                                                    }
                                                    return (
                                                        <div key={idx} className="absolute -translate-x-1/2 -translate-y-1/2 w-16 h-16 md:w-20 md:h-20 bg-white rounded-full flex items-center justify-center shadow-xl border-4 border-slate-300 reveal-animation" style={{ ...positionStyle, animationDelay: `${idx * 100}ms` }}>
                                                            <span className="text-3xl md:text-4xl">{quad.icon}</span>
                                                        </div>
                                                    );
                                                })}
                                            </div>
                                        )}
                                    </div>
                                    <div className="mt-6 pt-6 border-t"><div className="text-center text-sm text-slate-600"><p className="font-semibold mb-2">{solved ? '🎉 Puzzle Solved!' : 'Arrange the words by swapping them.'}</p><p className="text-xs text-slate-500">💡 A quadrant will light up when its four words are correct.</p></div></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<QuadrantConnections />, document.getElementById('root'));
    </script>
</body>
</html>
